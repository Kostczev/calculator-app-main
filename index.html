<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="first-theme">
   <div class="wrapper">
      <div class="calc">
         <header class="calc__header">
            <div class="calc__title">calc</div>
            <div class="calc__theme-title">theme</div>
            <div class="calc__theme-choice">
               <ul class="calc__theme-number">
                  <li>1</li>
                  <li>2</li>
                  <li>3</li>
               </ul>
               <div class="calc__theme-switch">
                  <button class="calc__theme-button"></button>
               </div>
            </div>
         </header>
         <main class="calc__main">
            <div class="calc__result">
               <p class="calc__output">0</p>
            </div>
            <div class="calc__keyboard">
               <button class="calc__key key">7</button>
               <button class="calc__key key">8</button>
               <button class="calc__key key">9</button>
               <button class="calc__key key-del">del</button>
               <button class="calc__key key">4</button>
               <button class="calc__key key">5</button>
               <button class="calc__key key">6</button>
               <button class="calc__key key-math">+</button>
               <button class="calc__key key">1</button>
               <button class="calc__key key">2</button>
               <button class="calc__key key">3</button>
               <button class="calc__key key-math">-</button>
               <button class="calc__key key-dot">.</button>
               <button class="calc__key key">0</button>
               <button class="calc__key key-math">/</button>
               <button class="calc__key key-math">*</button>
               <button class="calc__key key-reset">reset</button>
               <button class="calc__key key-result">=</button>
            </div>
         </main>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Churczev Konstantin</a>.
      </div>
   </div>


  
  <script src="./js/script.js"></script>
  <script src="./js/calc.js"></script>
</body>
</html>
